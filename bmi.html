<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cơ thể</title>
</head>
<body>
<script>
    let hieght =parseFloat(prompt("Nhập chiều cao :", ''));
    let weight = parseFloat(prompt("Nhập cân năng :", ''));
    let bmi = weight/(hieght*hieght);
    if (bmi<18.5){
        alert("UnderWeight");
    }else if (bmi>=18.5&&bmi<25.0){
        alert("Normal");
    }else if (25.0<=bmi&&bmi<30){
        alert("Overweight");
    }else if (bmi>=30){
        alert("Obese");
    }
</script>
</body>
</html>
